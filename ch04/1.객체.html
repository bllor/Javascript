<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.객체</title>
    <script src="./js/Account.js"></script>

    <!--
        날짜: 2023/07/18
        이름: 최동일
        내용: 자바스크립트 객체실습하기

    -->
</head>
    <body>
        <h3>1.객체</h3>

        <script>
            //사용자정의객체 만들기

            const sonata ={
                name: '소나타',
                color: '블랙',
                speed: 0,
                speedUp:function(speed){
                    this.speed+=speed;
                },
                speedDown:function(speed){
                    this.speed-=speed;
                },
                show: function(){
                    document.write('차량명 : '+this.name+'<br>');
                    document.write('차량색 : '+this.color+'<br>');
                    document.write('현재속도 : '+this.speed+'<br>');
                }

            };

            sonata.speedUp(80);
            sonata.speedDown(20);
            sonata.show();


            //kb, 10000원 입금, 2000원 출금. 조회
            const kb = new Account('국민은행','101-12-1100','김유신','1000');    
            kb.deposit(10000);
            kb.withdraw(2000);
            kb.show();


            //wr, 30000원 입금, 8000원 출금. 조회
            const wr = new Account('우리은행','101-452-7744','김춘추','10000');
            wr.deposit(30000);
            wr.withdraw(8000);
            wr.show();
        
        
        
        
        </script>


    </body>

</html>
