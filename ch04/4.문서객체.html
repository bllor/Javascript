<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .box{
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }

    .red{background-color: red;}
    .blue{background-color: blue;}
    .green{background-color: green;}

</style>
<body>
    
    <h3>4.문서객체</h3>

    <ul>
        <li id="seoul">
            <span>서울</span>
            <ol>
                <li><i>명동 </i></li>
                <li><i>종로 </i></li>
                <li><i>홍대 </i></li>
                <li><i>이태원 </i></li>
            </ol>
        </li>
        <li>대전</li>

        <li id="daegu">대구</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="busan">서면</li>
                <li class="busan">경대</li>
                <li class="busan">해운대</li>
            </ol>

        </li>

        <li>광주</li>
    </ul>

    <img src="" alt="">
    <img src="" alt="">
    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <ul id="korea">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <p class="content"></p>
    <p class="content"></p>

    <div class="box">box1 </div>
    <div class="box green">box2 </div>
    <div class="box">box3 </div>



    <h4>문서객체 선택</h4>

    <script>
       const h3 =document.querySelector('h3');//h3태그를 선택하라.[4.문서객체] 선택
       h3.style.color='gray';
       
        const seoul=  document.querySelector('#seoul>span');
        seoul.style.color= 'red';

        const daejeon=    document.querySelector('ul>li:nth-child(2)');
        daejeon.style.color = 'orange';

        const busan =   document.querySelector('ul>li:nth-child(4)>span');
        busan.style.color = 'blue';


         const cities = document.querySelectorAll('.busan');
        //()에 들어있는 것들을 모두 선택한다.
        //배열로 만들어짐.
        //cities.style.color ='green';와 같이 한번에 처리하지 못함.
        cities[0].style.color ='green';
        cities[1].style.color ='green';
        cities[2].style.color ='green';

        const daegu =document.getElementById('daegu');
        //id값을 가지고 노드르 선택함,#을 넣지 않아도된다.
        //id는 중복되지 않으므로 elements가 아니라 element로 되어있다.
        daegu.style.color='brown';

        const seoulCities = document.getElementsByTagName('i');
        //()태그를 가지고 있는 노드를 선택한다.
        for(let city of seoulCities){
            city.style.color = 'violet';
        }

        const busanCities = document.getElementsByClassName('busan');
        for(let city of busanCities){
            city.style.background = 'yellow';
        }


        ///css는 정적이고, script는 동적임
        //script가 html문서 위에 있다면 처리가 안됨.
        //맨 위에서 부터 객체를 생성하면서 내려오므로
    </script>

    <h4>문서객체조작</h4>

    <script>
        //속성 조작
        const imgs =  document.querySelectorAll('img');
        imgs[0].src ='./images/flower1.jpg';
        imgs[0].alt = '벚꽃';
        imgs[1].src ='./images/flower2.jpg';
        imgs[1].alt = '코스모스';

        //스타일 조작
        const box1=  document.querySelector('.box1');
        box1.style.display='inline-block';    
        box1.style.width = '100px';
        box1.style.height = '100px';
        box1.style.border = '1px solid black';
        box1.style.background= 'blue';

        const box2 = document.getElementsByClassName('box2');
        box2[0].style.display='inline-block';
        box2[0].style.width='100px';
        box2[0].style.height='100px';
        box2[0].style.border= '1px solid black';
        box2[0].style.backgroundColor='green';

        //내용조작
        //<li>서울</li>에서 서울을 선택하는 함수
        //태그사이의 내용을 선택하는 함수
        const korea = document.querySelector('#korea');
        let text = korea.innerText;
        //태그 내용의 텍스트 요소만 출력/태그도 문자열로 출력을 함.
        let html = korea.innerHTML;
        //태그 내용의 태그 요소와 텍스트 요소 추출/문자열 태그는 태그요소로 반영

        console.log('text: '+text+'<br>');
        console.log('html: '+html+'<br>');

        document.write('text: '+text+'<br>');
        document.write('html :'+html+'<br.');

        const contents =document.querySelectorAll('.content');
        contents[0].innerText = '<em>text 내용입니다,</em>';
        contents[1].innerHTML = '<em>html 내용입니다,</em>';


        //클래스 속성 조작
        const boxs = document.getElementsByClassName('box');
        boxs[0].classList.add('red');
        //boxs의 0번에 red를 추가하여 box red가 된다.
        //box red는 box 클래스에 red클래스를 추가한 것으로
        //box red가 되면 red클래스가 적용되어서 배경화면이 빨간색이 된다.
        boxs[1].classList.remove('green');
        boxs[2].classList.toggle('blue');//toggle은 있으면 제거하고 없으면 추가함.

    </script>











</body>
</html>
