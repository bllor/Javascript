<body>
    <h3>5.브라우저객체 모델(BOM)</h4>


    <H4>window 객체</H4>
    <script>
        //window객체- 브라우저 객체, 최상위 객체
        console.log(window);
        // window.alert(); =>alert();로 window로 사용하는 것이 일반적임

        document.write('innerwidth: '+window.innerWidth+'<br>');
        document.write('innerwidth: '+window.innerHeight+'<br>');

        //새창으로 띄우기
        window.open('./1.객체.html','객체예제','width = 600px, height = 600px');
        
        //브라우저 저장소
        //window의 저장소는 localstorage, sessionstorage가 있다.

        window.localStorage.setItem('name','김유신');//localstorage에 저장- 얘를 더 많이씀/명시적으로 지우지 않는 한 정보가 계속 남아있음
        window.sessionStorage.setItem('name','김춘추');//sessionstorage에 저장- 브라우저 창이 떠있을 동안 저장되어있음

    </script>

    <H4>screen 객체</H4>
    <script>
        //screen객체 - 브라우저 운영체제 화면 객체
        
        document.write('화면 너비'+ screen.width+'<br>');
        document.write('화면 높이'+ screen.height+'<br>');
        document.write('화면 너비(작업표시줄 제외)'+screen.availWidth+'<br>');
        document.write('화면 높이(작업표시줄 제외)'+screen.availHeight+'<br>');

    </script>

    <H4>navigator 객체</H4>
    <script>
        //navigator 객체 - 브라우저 정보 객체
        console.log(navigator);

        document.write('브라우저 코드명 : '+navigator.appCodeName+'<br>');
        document.write('브라우저 이름 : '+navigator.appName+'<br>');
        document.write('브라우저 버전 : '+navigator.appVersion+'<br>');
        document.write('브라우저 플랫폼 : '+navigator.platform+'<br>');
        document.write('브라우저 정보: '+navigator.userAgent+'<br>');


    </script>

    <H4>location 객체</H4>
    <button onclick="f1()">새로고침</button>
    <button onclick="f2()">네이버 이동</button>
    <button onclick="f3()">카카오 이동</button>
    <script>
        //location객체 - 브라우저 주소 객체
        console.log(location);
        const f1 = () => location.reload();

        //페이지 이동
        const f2 = ( )=>location.href='http://www.naver.com'

        //페이지 이동
        const f3 = () => location.replace('http://www.daum.net');

        //href로 하면 뒤로가기가 됨 - 주소 히스토리에 등록이된다.
        //replace는 뒤로가기를 하면 에러가 난다. - 주소 히스토리에 등록이 되지 않는다.
    </script>

    <H4>history 객체</H4>
    <button onclick="back()">뒤로</button>
    <button onclick="forward()">앞으로</button>
    
    <script>
        //history객체 - 브라우저 주소 이력 객체
        console.log(history);

        document.write('history length: '+history.length+'<br>');

        const back = ()=>history.back();
        const forward = () => history.forward();


    </script>


</body>
