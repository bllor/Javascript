<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1</title>
</head>
<body>
    <h3>비동기 처리</h3>

    <script>
        function step1(){
            setTimeout(()=>{
                console.log('step1')
            },1000);
        };
        function step2(){
            setTimeout(()=>{
                console.log('step2')
            },3000);
        };
        function step3(){
            setTimeout(()=>{
                console.log('step3')
            },2000);
        };

        step1();
        step2();
        step3();

        function start(callback){
            setTimeout(()=>{
                console.log('start')
                callback();
                //callback의 순서를 바꾸면 callback부터 출력된다.
            });
        }

        function end(){
            console.log('end')
        }

        start(end);
        //콜백지옥 (= 비동기처리 함수가 많을 경우)
        function step1(callback){
            setTimeout(()=>{
                console.log('step1')
                callback();
            },1000);
        }
        function step2(callback){
            setTimeout(()=>{
                console.log('step2')
                callback();
            },3000);
        }
        function step3(callback){
            setTimeout(()=>{
                console.log('step3')
                callback();
            },2000);
        }

        step1(function(){
            step2(function(){
                step3(function(){
                    console.log('end')
                });
            });
        });

    </script>
</body>
</html>
