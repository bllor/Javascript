<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let result = true;

        const promise1 = new Promise((resolve,reject)=>{
            if(result){
                resolve('promise1 fulfilled');
            }else{
                reject('promise1 reject');
            }
        });
        /*
            promise1에서 result가 true일 경우 result가, 
            false일경우 reject가 출력된다.

        */

        promise1
            .then((msg)=>{
            console.log(msg)
            })
            .catch((msg)=>{
                console.log(msg)
            })
            .finally(()=>{
                console.log('promise1 end')
            })
        
        function step1(){
            console.log();
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                        resolve('step1');
                },1000);
            });
        }

        function step2(){
                console.log();
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve('step2');
                    },3000);
                });
            }

    </script>

</body>
</html>
