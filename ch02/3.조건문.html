    <h3>조건문</h3>


    <h4>if</h4>
    <script>
        let num1 = 1;
        let num2 = 2;

        if(num1<num2){
            document.write('num1은 num2보다 작다.<br>');
        }
        if(num1>0){
            if(num2>1){
                document.write('num1은 0보다 크고 num2는 1보다 크다.');
            }
        }
        if(num1>0 && num2>1){
            document.write('num1은 0보다 크고 num2는 1보다 크다.<br>');
        }


    </script>

    <h4>if~else</h4>
    <script>
        let var1 =1;
        let var2 =2;

        if(var1>var2){
            document.write('var1은 var2보다 크다.<br>')
        }else{
            document.write('var1은 var2보다 작다<br>')
        }   


    </script>

    <h4>if~else if~else</h4>
    <script>
        let n1=1, n2=2, n3=3, n4=4;

        if(n1>n2){
            document.write('n1은 n2보다 크다.<br>');
        }else if(n2>n3){
             document.write('n2sms n3보다 크다.<br>')
        }else if(n3>n4){
            document.write('n3는 n4보다 크다.<br>')
        }else{
            document.write('n4가 가장크다.');
        }

    </script>


    <h4>switch</h4>
    <script>

        let score =prompt('정수 입력 : ');
        document.write('score : '+score+'<br>');
        let ex= score/10;
        document.write('ex type : '+ typeof ex+'<br>');

        let result = parseInt (score/10);//parseInt를 통해서 실수를 정수로 바꿔줌
        document.write(result+'<br>');
        
            switch(result){
            case 10:
            case 9:
            document.write('a입니다.<br>');
            break;9
            case 8:
            document.write('b입니다.<br>');
            break;
            case 7:
            document.write('c입니다.<br>');
            break;
            case 6:
            document.write('d입니다.<br>');
            break;
            default:
            document.write('f입니다.<br>');
        }


    </script>
