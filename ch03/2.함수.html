<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.함수</title>
    <script src="./js/calc.js"></script>
    <!--

        내용: 자바스크립트 함수실습하기

</head>
<body>
    <h3>함수</h3>
    <script>
        //선언함수
        function f(x){
            let y = 2*x+3;
            return y;
        }

        let y1 =f(2);
        let y2 =f(5);
        let y3 =f(15);

        document.write('y1 = '+y1+'<br>');
        document.write('y2 = '+y2+'<br>');
        document.write('y3 = '+y3+'<br>');
        
        
        //익명함수-변수에 담아서 사용함
        // function(){}- 익명함수
        let a= function(x,y){
            let z = x+y;
            return z;
        };
        let z1 =  a(1,2);
        let z2 =  a(1,3);
        let z3 =  a(1,4);


        document.write('z1: '+z1+'<br>');
        document.write('z2: '+z2+'<br>');
        document.write('z3: '+z3+'<br>');
        
        //화살표함수

        let b= (x,y ) => {let z=x*y; return z;};
        
        let c = (x,y) => x*y;



        let b1 = c(1,2);
        let b2 = c(1,3);
        let b3 = c(1,3);
        let c1 = c(2,2);
        let c2 = c(3,3);
        let c3 = c(4,4);

        document.write('b1 : '+b1+'<br>');
        document.write('b2 : '+b2+'<br>');
        document.write('b3 : '+b3+'<br>');


        document.write('c1 :'+c1+'<br>');
        document.write('c2 :'+c2+'<br>');
        document.write('c3 :'+c3+'<br>');


        //라이브러리 함수-
        let rs1 = plus(1,2);
        let rs2 = minus(1,2);
        let rs3 = multi(1,2);
        let rs4 = div(1,2);

        document.write('rs1 :'+rs1+'<br>');
        document.write('rs2 :'+rs2+'<br>');
        document.write('rs3 :'+rs3+'<br>');
        document.write('rs4 :'+rs4+'<br>');

    </script>

</body>
</html>
