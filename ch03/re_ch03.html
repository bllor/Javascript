<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론코딩</title>
</head>
<body>
    <h3>함수</h3>
    <script>
        //선언 함수
        function f(x){
            let y = 2*x+3
            return y;
        }


        //익명함수 - 변수에 담아서 사용함
        let x = function(x,y){
            let z = x+y;
            return z;
        }

        //화살표 함수
        let x1 = (x,y)=>{let z=x+y; return z};
        let x2 = (x,y)=>x+y;


        //내장함수
        //숫자변환
        let str1 = '10';
        let str2 = '3.1425';
        let str3 = '2023년';

        let r1 = parseInt(str1);
        let r2 = parseInt(str2);
        let r3 = parseInt(str3);
        let r4 = parseFloat(str2);
        let r8 = parseFloat(str3);
        let r5 = Number(str1);
        let r6 = Number(str2);
        let r7 = Number(str3);

        document.write('r1:'+r1+'<br>');
        document.write('r2:'+r2+'<br>');
        document.write('r3:'+r3+'<br>');
        document.write('r4:'+r4+'<br>');
        document.write('r5:'+r5+'<br>');
        document.write('r6:'+r6+'<br>');
        document.write('r7:'+r7+'<br>');
        document.write('r8:'+r8+'<br>');
    </script>
</body>
</html>
