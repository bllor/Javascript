<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function(){
            
            //객체 속성
            const container = document.getElementById('container');
            // const span = document.getElementsByName('span');
           //태그로 불러야하는데 그렇게 하지 못해서 에러가 났음
            const span = document.getElementsByTagName('span');
           
            

            // container.addEventListener('mousemove', function(e){                
            //     span[0].innerText = e.clientX;
            //     span[1].innerText = e.clientY;
            //     span[2].innerText = e.pageX;
            //     span[3].innerText = e.pageY;
            //     span[4].innerText = e.screenX;
            //     span[5].innerText = e.screenY;
            //     span[6].innerText = e.target;
            //     span[7].innerText = e.timeStamp;
            // });
            container.addEventListener('mousemove',function(e){
                //e라는 매개변수 선언
                //mousemove와 관련된 정보가 e에 저장됨.
                //target은 마우스무브가 발생하는 이벤트객체를 나타냄
                //timestamp는 이벤트 발생 시간


                console.log('mousemove!');

                span[0].innerText=e.clientX;
                span[1].innerText=e.clientY;
                span[2].innerText=e.pageX;
                span[3].innerText=e.pageY;
                span[4].innerText=e.screenX;
                span[5].innerText=e.screenY;
                span[6].innerText=e.target;
                span[7].innerText=e.timeStamp;
               

            });

            //기본 이벤트 해제
            const a= document.getElementsByTagName('a');
            const form =document.getElementsByTagName('form')[0];
            a[0].onclick= function(e){
                e.preventDefault();
                alert('네이버클릭');
                return false;

            };

            a[1].addEventListener('click',(e)=>{
                e.preventDefault();
                alert('다음클릭');
            });

            form.onsubmit =(e)=>{
                e.preventDefault();
                alert('전송시작');

            };

        };//onload 종료
    </script>
</head>
<body>
    <div id="container" ></div>
    <h4>주요속성</h4>
    <p>
        clienX: <span>0</span><br>
        clieny: <span>0</span><br>
        pageX: <span>0</span><br>
        pagey: <span>0</span><br>
        screenX: <span>0</span><br>
        screeny: <span>0</span><br>
        target: <span>0</span><br>
        timeStamp: <span>0</span><br>
       
    </p>

    <h4>기본 이벤트 취소</h4>
    <!-- a form은  -->
    <a href="http://naver.com">네이버</a>
    <a href="http://daum.net">다음</a>

    <form action="http://google.com">
        <input type="text" name="value" >
        <input type="submit" value="전송">
        <!-- input의 데이터를 action의 주소에 보내줌 -->
    </form>
</body>
</html>
